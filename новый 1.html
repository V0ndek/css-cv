<!DOCTYPE html!>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Изучение css</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="info">
				<img
					src="https://avatars.mds.yandex.net/i?id=2f9a115fb40d028c4b1c7f5fbb1d6a197265c9db-10190941-images-thumbs&n=13"
					alt="сакура"
					class="sakura"
				/>
				<div class="info-text">
					<h1 class="this">Это сакура</h1>
					<p>Я скачал ее с <b>пинтерест</b></p>
					<p>я люблю сакуру</p>
					<h4>вот ссылка</h4>
					<a
						href="https://avatars.mds.yandex.net/i?id=2f9a115fb40d028c4b1c7f5fbb1d6a197265c9db-10190941-images-thumbs&n=13"
						target="_blank"
						>С гугла</a
					>
					!
					<a
						href="https://i.pinimg.com/474x/24/66/05/246605d883797357a28668f530b36d6b.jpg"
						target="_blank"
						>пинтерест</a
					>
				</div>
			</div>
			<div class="card bg-yellow">
				<h2>мое хобби</h2>
				<ol class="list">
					<li>нуб</li>
					<li>anime</li>
					<li>manga</li>
				</ol>
			</div>
			<div class="card bg-green">
				<h2>опыт</h2>
				<table class="table">
					<tr>
						<td>lptr</td>
						<td>back</td>
						<td>2000</td>
					</tr>
					<tr>
						<td>нету</td>
						<td>нуп</td>
						<td>2008</td>
					</tr>
					<tr>
						<td>лол</td>
						<td>front</td>
						<td>2024</td>
					</tr>
				</table>
			</div>
			<div class="card bg-red">
				<h2>ЮТУБ КУрсы</h2>
				<ul class="link-list">
					<li>
						<a href="https://www.youtube.com/watch?v=b_oRXHDTHNo"
							>Курс CSS С НУЛЯ</a
						>
					</li>
					<li>
						<a href="https://www.youtube.com/watch?v=b_oRXHDTHNo"
							>Программировал 30 дней</a
						>
					</li>
				</ul>
			</div>
			<div class="contact">
				<h2>связаться со мной</h2>
				<form action="/">
					<div class="row">
						<div class="form-group">
							<label for="name">ваше имя</label>
							<input type="text" id="name" placeholder="введите ваше имя" />
						</div>
						<div class="form-group">
							<label for="email">ваш email</label>
							<input type="email" id="email" placeholder="введите email" />
						</div>
					</div>
					<div class="form-group">
						<label for="textarea">ваше сообщение</label><br />
						<textarea></textarea>
					</div>

					<input class="btn" type="button" value="связаться" />
				</form>
				<div class="position">
					<div class="box"></div>
				</div>
			</div>
		</div>
		<div style="margin-bottom: 500px"></div>
	</body>
</html>
